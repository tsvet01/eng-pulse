name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check Daily Agent
      run: cd apps/daily-agent && cargo check --verbose

    - name: Check Explorer Agent
      run: cd apps/explorer-agent && cargo check --verbose

    - name: Clippy Lint Daily Agent
      run: cd apps/daily-agent && cargo clippy -- -D warnings

    - name: Clippy Lint Explorer Agent
      run: cd apps/explorer-agent && cargo clippy -- -D warnings

    - name: Test gemini-engine
      run: cd libs/gemini-engine && cargo test --verbose

    - name: Test Daily Agent
      run: cd apps/daily-agent && cargo test --verbose

    - name: Test Explorer Agent
      run: cd apps/explorer-agent && cargo test --verbose

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin || true

    - name: Generate coverage report
      run: |
        cd libs/gemini-engine && cargo tarpaulin --out Xml --output-dir coverage
        cd ../../apps/daily-agent && cargo tarpaulin --out Xml --output-dir coverage
        cd ../explorer-agent && cargo tarpaulin --out Xml --output-dir coverage
      continue-on-error: true

  python-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd functions/notifier
        pip install -r requirements-dev.txt

    - name: Check Python syntax
      run: python -m py_compile functions/notifier/main.py

    - name: Run notifier tests
      run: cd functions/notifier && python -m pytest test_main.py -v

  flutter-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Get dependencies
      run: cd apps/mobile && flutter pub get

    - name: Setup Firebase config for CI
      run: cp apps/mobile/lib/firebase_options.dart.ci apps/mobile/lib/firebase_options.dart

    - name: Analyze code
      run: cd apps/mobile && flutter analyze

    - name: Run tests
      run: cd apps/mobile && flutter test

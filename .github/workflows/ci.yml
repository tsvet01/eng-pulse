name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check Daily Agent
      run: cd apps/daily-agent && cargo check --verbose

    - name: Check Explorer Agent
      run: cd apps/explorer-agent && cargo check --verbose

    - name: Clippy Lint Daily Agent
      run: cd apps/daily-agent && cargo clippy -- -D warnings

    - name: Clippy Lint Explorer Agent
      run: cd apps/explorer-agent && cargo clippy -- -D warnings

    - name: Test gemini-engine
      run: cd libs/gemini-engine && cargo test --verbose

    - name: Test Daily Agent
      run: cd apps/daily-agent && cargo test --verbose

    - name: Test Explorer Agent
      run: cd apps/explorer-agent && cargo test --verbose

  python-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r functions/notifier/requirements-dev.txt
        pip install -r functions/shared/requirements-dev.txt

    - name: Check Python syntax
      run: |
        python -m py_compile functions/notifier/main.py
        python -m py_compile functions/fcm-tokens/main.py
        python -m py_compile functions/apns-notifier/main.py
        python -c "import ast; [ast.parse(open(f).read()) for f in __import__('glob').glob('functions/shared/*.py')]"

    - name: Run shared tests
      run: cd functions && python -m pytest shared/ -v

    - name: Run notifier tests
      run: cd functions/notifier && python -m pytest test_main.py -v

    - name: Run apns-notifier tests
      run: cd functions/apns-notifier && python -m pytest test_main.py -v

    - name: Run fcm-tokens tests
      run: cd functions/fcm-tokens && python -m pytest test_main.py -v

  flutter-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Get dependencies
      run: cd apps/mobile && flutter pub get

    - name: Setup Firebase config for CI
      run: cp apps/mobile/lib/firebase_options.dart.ci apps/mobile/lib/firebase_options.dart

    - name: Analyze code
      run: cd apps/mobile && flutter analyze

    - name: Run tests
      run: cd apps/mobile && flutter test

  swift-check:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build Swift app
      run: |
        cd apps/mobile-swift
        xcodebuild -scheme EngPulse \
          -sdk iphonesimulator \
          -destination 'generic/platform=iOS Simulator' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          build

    - name: Run Swift tests
      run: |
        cd apps/mobile-swift
        xcodebuild test \
          -scheme EngPulse \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Check for Swift warnings
      run: |
        cd apps/mobile-swift
        xcodebuild -scheme EngPulse \
          -sdk iphonesimulator \
          -destination 'generic/platform=iOS Simulator' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          build 2>&1 | grep -E "warning:" | grep -v "non-Sendable" || true
